{% extends 'firstapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    <title>Change password</title>
{% endblock %}


{% block content %}
    <div class="mycontainer2" style="width:30%;margin-left:400px;height:500px;">
        <h2 class="font-weight-bold mt-3" style="color:darkgreen;"><u>Password Reset Confirm</u></h2>
		<hr>
        <p style="color:#fa8072;"><u>Please enter your new password.</u></p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Reset password</button>
        </form>
    </div>


{% endblock %}
